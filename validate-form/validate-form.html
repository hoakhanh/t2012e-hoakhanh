<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form đăng ký người dùng</title>
    <link rel="stylesheet" href="validate-form.css">
</head>
<body>
    <div class="container">
        <form
                action="#" method="POST" name="register-form">
            <fieldset>
                <legend>Thông tin cơ bản</legend>
                <div class="form-group">
                    <label>Tên tài khoản</label>
                    <input type="text" name="username" class="normal-input" placeholder="Tài khoản đăng nhập.">
                    <p class="username-warning"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="normal-input" placeholder="Email của bạn.">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" class="pw" placeholder="Mật khẩu đăng nhập.">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" name="confirmPassword" class="pw-confirm" placeholder="Nhập lại mật khẩu.">
                    <p class="password-warning"></p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Thông tin chi tiết</legend>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" name="fullName" class="long-input" placeholder="Họ và tên của bạn.">
                </div>
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" name="birthDay" placeholder="Định dạng dd/mm/yyyy" class="normal-input">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <label><input type="radio" name="gender" value="1" checked> Nam</label>
                    <label><input type="radio" name="gender" value="0"> Nữ</label>
                </div>
                <div class="form-group">
                    <label>Sở thích</label>
                    <label><input type="checkbox" name="favourite" value="sport" checked> Thể thao</label>
                    <label><input type="checkbox" name="favourite" value="xemphim"> Xem phim</label>
                    <label><input type="checkbox" name="favourite" value="nghenhac" > Nghe nhạc</label>
                    <label><input type="checkbox" name="favourite" value="docsach" > Đọc sách</label>
                </div>
                <div class="form-group">
                    <label>Ảnh đại diện</label>
                    <input type="file" name="avatar" class="file" placeholder="Đường dẫn ảnh đại diện của bạn.">
                </div>
                <div class="form-group">
                    <label>Giới thiệu về bản thân</label>
                    <textarea class="text-area"></textarea>
                </div>
            </fieldset>
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" name="btn-submit" value="Đăng ký">
                <input type="reset" name="" value="Làm lại">
            </div>
        </form>
        <div class="validated-form">
            <fieldset>
                <legend>Thông tin cơ bản</legend>
                <div class="form-group">
                    <label>Tên tài khoản</label>
                    <input type="text" name="username-validated" value="" class="username-validated" placeholder="Tài khoản đăng nhập.">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="email-validated" placeholder="Email của bạn.">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="text" name="password" class="password-validated" placeholder="Mật khẩu đăng nhập.">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="text" name="confirmPassword" class="password-confirm-validate" placeholder="Nhập lại mật khẩu.">
                </div>
            </fieldset>
            <fieldset>
                <legend>Thông tin chi tiết</legend>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" name="fullName" class="full-name-validated" placeholder="Họ và tên của bạn.">
                </div>
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" name="birthDay" placeholder="Định dạng dd/mm/yyyy" class="birth-day-validated">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <label><input type="radio" name="gender" class="gender" value="1" checked> Nam</label>
                    <label><input type="radio" name="gender" class="gender" value="0"> Nữ</label>
                </div>
                <div class="form-group">
                    <label>Sở thích</label>
                    <label><input type="checkbox" name="favourite" class="fav" value="sport" checked> Thể thao</label>
                    <label><input type="checkbox" name="favourite" class="fav" value="xemphim"> Xem phim</label>
                    <label><input type="checkbox" name="favourite" class="fav" value="nghenhac" > Nghe nhạc</label>
                    <label><input type="checkbox" name="favourite" class="fav" value="docsach" > Đọc sách</label>
                </div>
                <div class="form-group">
                    <label>Ảnh đại diện</label>
                    <input type="file" name="avatar" class="file-validated" placeholder="Đường dẫn ảnh đại diện của bạn.">
                </div>
                <div class="form-group">
                    <label>Giới thiệu về bản thân</label>
                    <textarea  class="text-area-validated"></textarea>
                </div>
            </fieldset>
        </div>
    <script src="validate-form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
    .w3-bar-block .w3-bar-item {padding:20px}
    .form-control {
        margin: 5px 0;
    }
</style>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
        <form action="#">
            <div class="form-control">
                Food name <input type="text" name="food-name" class="food-name" required>
            </div>
            <div class="form-control">
                Food image <input type="text" name="food-img" class="food-img" required>
            </div>
            <div class="form-control">
                Food description <input type="text" name="food-description" class="food-des" required>
            </div>
            <div class="form-control">
                <input type="button" value="Add" onclick="addFood()">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        <div class="w3-quarter">
            <img src="https://www.w3schools.com/w3images/sandwich.jpg" alt="Sandwich" style="width:100%">
            <h3>The Perfect Sandwich, A Real NYC Classic</h3>
            <p>Just some random text, lorem ipsum text praesent tincidunt ipsum lipsum.</p>
        </div>
    </div>
</div>
<script>
    function addFood(){
        var foodName = document.querySelector(".food-name").value;
        var foodImage = document.querySelector(".food-img").value;
        var foodDes = document.querySelector(".food-des").value;
        var listFood = document.getElementById("food");
        if (foodName && foodImage && foodDes) {
            listFood.innerHTML += `<div class="w3-quarter">
            <img src="${foodImage}" alt="Sandwich" style="width:100%">
            <h3>${foodName}</h3>
            <p>${foodDes}</p>
        </div>`;
        } else {
            alert("Vui long nhap du truong thong tin!");
        }
    }
</script>
</body>
</html>
